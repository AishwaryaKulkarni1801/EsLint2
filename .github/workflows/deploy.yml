name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    name: ðŸ§ª Test & Validate Code Quality
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ§ª Run Jest tests with coverage
        run: npm run test -- --coverage --watchAll=false
        
      - name: ðŸ“Š Parse coverage report and validate threshold
        run: |
          # Extract coverage percentage from Jest coverage summary
          if [ -f coverage/coverage-summary.json ]; then
            TOTAL_COVERAGE=$(node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const totalLines = coverage.total.lines.pct;
              console.log(totalLines);
            ")
            echo "Test coverage: $TOTAL_COVERAGE%"
            
            # Check if coverage meets 80% threshold
            if (( $(echo "$TOTAL_COVERAGE < 80" | bc -l) )); then
              echo "âŒ Deployment stopped due to low test coverage (<80%)" >> $GITHUB_STEP_SUMMARY
              echo "Current coverage: $TOTAL_COVERAGE%" >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "âœ… Test coverage ($TOTAL_COVERAGE%) meets requirement (â‰¥80%)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Coverage report not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
      - name: ðŸ” Run ESLint validation
        run: |
          # Run ESLint and check for errors (not warnings)
          npm run lint > eslint-output.log 2>&1
          ESLINT_EXIT_CODE=$?
          
          if [ $ESLINT_EXIT_CODE -eq 0 ]; then
            echo "âœ… ESLint validation passed" >> $GITHUB_STEP_SUMMARY
          else
            # Check if there are actual errors (not just warnings)
            if grep -q "error" eslint-output.log; then
              echo "âŒ Deployment stopped due to ESLint errors" >> $GITHUB_STEP_SUMMARY
              echo "Please fix the following ESLint errors:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat eslint-output.log >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              # Only warnings exist, continue deployment
              echo "âœ… ESLint validation passed (warnings ignored)" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸ Note: ESLint warnings found but deployment continues:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat eslint-output.log >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi

  build-and-deploy:
    runs-on: ubuntu-latest
    name: ðŸ—ï¸ Build & Deploy to GitHub Pages
    needs: test-and-validate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ” Detect Angular project name from angular.json
        id: project-info
        run: |
          PROJECT_NAME=$(jq -r '.projects | keys[0]' angular.json)
          OUTPUT_PATH=$(jq -r ".projects.\"$PROJECT_NAME\".architect.build.options.outputPath" angular.json)
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "output_path=$OUTPUT_PATH" >> $GITHUB_OUTPUT
          echo "Detected Angular project: $PROJECT_NAME" >> $GITHUB_STEP_SUMMARY
          echo "Build output path: $OUTPUT_PATH" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ—ï¸ Build Angular project
        run: |
          npm run build -- --base-href '/EsLint2/'
          echo "âœ… Angular build completed successfully" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ“„ Copy index.html to 404.html for SPA routing
        run: |
          cp ${{ steps.project-info.outputs.output_path }}/index.html ${{ steps.project-info.outputs.output_path }}/404.html
          echo "âœ… Created 404.html for SPA routing support" >> $GITHUB_STEP_SUMMARY
          
      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.project-info.outputs.output_path }}
          
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-success:
    runs-on: ubuntu-latest
    name: ðŸŽ‰ Notify Deployment Success
    needs: [test-and-validate, build-and-deploy]
    
    steps:
      - name: ðŸŽ‰ Print deployment success summary
        run: |
          echo "### âœ… Deployment Successful ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Site](https://AishwaryaKulkarni1801.github.io/EsLint2/)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ª All tests passed & ESLint validation cleared." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** EsLint2" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "- **Framework:** Angular" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js:** LTS" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Quality Gates Passed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Jest Tests with Coverage â‰¥ 80%" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint Validation (No Errors)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Angular Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Pages Deployment" >> $GITHUB_STEP_SUMMARY